//Scoreboard

alias scoreboard_clear "sixense_clear_bindings; sixense_write_bindings darhud/separated_scoreboard.txt"
alias scoreboard_log "con_logfile cfg/darhud/separated_scoreboard.txt"
alias scoreboard_unlog "con_logfile console.log"

alias c_separated_scoreboard "scoreboard_clear; scoreboard_log; echo #base ../../resource/ui/customizations/scoreboard/separated_scoreboard.res; scoreboard_unlog; hud_reloadscheme"
alias c_scoreboard "scoreboard_clear; hud_reloadscheme"